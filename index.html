<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css" type="text/css" />

            <section class="student__asignature">

              <div class="student__description">
                <p>Age:</p>
                <span>23</span>
              </div>
            </section>

            <section class="student__asignature">
              <div class="student__description">
                <p>Matricule: </p>
                <span>37582583</span>
              </div>

              <div class="student__description">
                <p>Complete</p>
                <span>75%</span>

            <a href="#" class="btn btn-student">View full profile</a>

      <!-- Section navegation -->
      <section class="search"></section>
